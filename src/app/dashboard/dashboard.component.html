<div class="container">
    <h1 class="title">Game List</h1>
    <div class="controls">
        <form>
            <input class="search" placeholder="Search a game..." type="text">
        </form>
        <button routerLink="/add-game" class="button add">+ Add a game</button>
    </div>
    <div class="games">
        <app-game *ngFor="let game of games" [game]="game"></app-game>
    </div>
</div>
